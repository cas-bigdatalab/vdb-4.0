<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>VDB用户注册</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" media="screen" href="./register/screen.css" />
	
	<script type="text/javascript" src="./js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="./js/jquery.validate.js"></script>
	
	<style type="text/css">
		em.error {
		  background:url("./register/images/unchecked.gif") no-repeat 0px 0px;
		  padding-left: 16px;
		}
		em.success {
		  background:url("./register/images/checked.gif") no-repeat 0px 0px;
		  padding-left: 16px;
		}

		label.error {
			margin-left: auto;
		}
		input:focus{
			background-color: #EEEEEE;
		}
		em.error { color: red; }
		#warning { display: none; }
	</style>
	<script type="text/javascript">
	// this one requires the text "buga", we define a default message, too
	$.validator.addMethod("regex_check", function(value,element,param) {
		if("1"==param)
			return value.match(/^(13[0-9]|15[0|3|6|7|8|9]|18[8|9])\d{8}$/);
		if("2"==param)
			return value.match(/^[[0-9]{3}-|\[0-9]{4}-]?([0-9]{8}|[0-9]{7})?$/);
		if("3"==param)
			return value.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/);
		return null;
	}, '格式非法!');
	
	$(function() {
		$("#login").validate({
			errorElement: "em",
			errorContainer: $("#warning, #summary"),
			errorPlacement: function(error, element) {
				error.appendTo( element.parent("td").next("td") );
			},
			success: function(label) {
				label.text("ok!").addClass("success");
			},
			submitHandler: function(form) {
				form.submit();
			},
			rules: {
				username: {
					required:true,
					remote:"usernameValidate.vsp",
					maxlength: 20
				},
				password: {
					required:true,
					minlength: 6,
					maxlength: 20
				},
				confirm_password: {
					required: true,
					minlength: 6,
					equalTo: "#password",
					maxlength: 20
				},
				sex: {
					required:true
				},
				shouji: {
					required:true,
					regex_check: "1",
					maxlength: 11
				},
				lxdh: {
					required:true,
					regex_check: "2",
					maxlength: 20
				},				
				dw: {
					required:true,
					maxlength: 100
				},
				dz: {
					required:true,
					maxlength: 100
				},
				email: {
					required:true,
					regex_check: "3",
					maxlength: 50
				}			
			},
			messages: {
				username: {
					required: "请输入一个用户名",
					remote: "用户名已存在！"
				},
				password: {
					required: "请输入一个密码！",
					minlength: "您的密码必须至少6位！"
				},
				confirm_password: {
					required: "请确认密码！",
					minlength: "您的密码必须至少6位！",
					equalTo: "与前面的密码不一致，请检查！"
				},
				sex: {
					required: "请选择性别！"
				},				
				dw: {
					required:  "请填写单位"
				},				
				dz: {
					required:  "请填写单位"
				},
				shouji: {
					required: "请填写手机号码",
					regex_check: "手机号码非法!"
				},				
				lxdh: {
					required: "请填写联系方式",
					regex_check: "联系方式非法!"
				},
				email: {
					required: "请填写一个常用邮箱",
					regex_check: "邮箱格式非法!"
				}
			}				
		});
	});
</script>

</head>

<body>
	<div id="page">

		<div id="header">
			<h1>VDB User Registion.</h1>
		</div>

		<div id="content">
			<p id="status"></p>
			<form action="DoRegUser.action" method="post" id="login" name="login">
				<input type="hidden" name="isNew" id="isNew" value="1"/>
				<fieldset>
					<legend>注册信息</legend>
				<table style="width:100%">
					<tr style="height:30">
						<td style="text-align:right;width:30%"><label for="username">用户名(*)：</label></td>
						<td style="width:40%"><input style="width:100%" type="text" id="username" name="username" />
						</td>
						<td style="padding:0 0 3px 6px"></td>
					</tr>					
					<tr style="height:30">
						<td style="text-align:right"><label for="name">昵称：</label></td>
						<td style="width:40%"><input style="width:100%" type="text" id="name" name="name" />
						</td>
						<td style="padding:0 0 3px 6px"></td>
					</tr>
					<tr style="height:30">
						<td style="text-align:right"><label for="password">密码(*)：</label></td>
						<td style="width:40%"><input style="width:100%" name="password" id="password" type="password"/></td>
						<td style="padding-left:6px"></td>
					</tr>
					<tr style="height:30">
						<td style="text-align:right"><label for="confirm_password">确认密码(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="confirm_password" name="confirm_password" type="password" /></td>
						<td style="padding:3px 0 0 6px"></td>
					</tr>		
					<tr style="height:30">
						<td style="text-align:right"><label for="sextip">性别(*)：</label></td>
						<td style="width:40%;padding-left:0"><input type="radio" id="sex1" value="1" name="sex" />
							男&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="sex2" value="2" name="sex" />
							女
						</td>
						<td style="padding:3px 0 0 6px"></td>
					</tr>		

					<tr style="height:30">
						<td style="text-align:right"><label for="csny">出生年月(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="csny" name="csny  /></td>
						<td style="padding:3px 0 0 6px"></td>
					</tr>	
					<tr style="height:30">
						<td style="text-align:right"><label for="dw">单位(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="dw" name="dw"  /></td>
						<td style="padding:3px 0 0 6px"></td>
					</tr>			
					<tr style="height:30">
						<td style="text-align:right"><label for="dz">住址(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="dz" name="dz"  /></td>
						<td style="padding-left:6px"></td>
					</tr>
					<tr style="height:30">
						<td style="text-align:right"><label for="shouji">手机(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="shouji" name="shouji"  /></td>
						<td style="padding-left:6px"></td>
					</tr>					
					<tr style="height:30">
						<td style="text-align:right"><label for="lxdh">固定电话(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="lxdh" name="lxdh"  /></td>
						<td style="padding-left:6px"></td>
					</tr>			
					<tr style="height:30">
						<td style="text-align:right"><label for="email">邮箱(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="email" name="email"  /></td>
						<td style="padding-left:6px"></td>
					</tr>
					<tr style="height:30">
						<td style="text-align:right"><label for="ms">邮政地址(*)：</label></td>
						<td style="width:40%"><input style="width:100%" id="ms" name="ms"  /></td>
						<td style="padding:3px 0 0 6px"></td>
					</tr>												
				</table>
				</fieldset>
				
				<fieldset class="submit">
					<input type="button" class="button" value="Forgotten..."/>
					<input type="submit" class="button" value="Register..." />					
				</fieldset>
				
				<div class="clear"></div>
			</form>
			
			</div>
	</div>
	
</body>
</html>
