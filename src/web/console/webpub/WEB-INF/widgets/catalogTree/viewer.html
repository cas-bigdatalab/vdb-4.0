#set($xmlString = $navigatorTool.getNavXml(${widget.props.navtree}))

<table height=300 style="width:100%;height:300px;">
	<tr>
		<td>
			<div id="treeboxbox_tree_3_$widget.name" style="width:99%;height:300px;background-color:#f5f5f5;border:1px solid Silver;;overflow:auto;"></div>
		</td>
	</tr>
</table>

<script>
	if("${widget.props.navtree}" == ""){
		$('#treeboxbox_tree_3_$widget.name').html("没有设置");
	}
	
	if($('#treeboxbox_tree_3_$widget.name').html() == '')	{

		var tree3 = new C("treeboxbox_tree_3_$widget.name", "100%", "100%", 0);
		tree3.setSkin('dhx_skyblue');
		tree3.setImagePath("/console/shared/plugins/dhtmlx/tree/imgs/");
		tree3.enableSmartXMLParsing(true);
		tree3.loadXMLString("$xmlString");
	}
</script>
